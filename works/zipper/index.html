<!DOCTYPE html>
<head>
    <title>zipper</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="zipper">
        <div class="left">
            <ul>
                <li>10</li>
                <li>20</li>
                <li>30</li>
                <li>40</li>
                <li>50</li>
                <li>60</li>
                <li>70</li>
                <li>80</li>
                <li>90</li>
                <li>100</li>
            </ul>
        </div>
        <div class="line">
            <div class="slider">
                <div class="body"></div>
                <div class="handle">
                    <div class="ring"></div>
                    <div class="grip"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <ul>
                <li>10</li>
                <li>20</li>
                <li>30</li>
                <li>40</li>
                <li>50</li>
                <li>60</li>
                <li>70</li>
                <li>80</li>
                <li>90</li>
                <li>100</li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
